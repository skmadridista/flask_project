{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'css/base.css') }}"
/>
{% endblock %} {% block content %}
<div class="col-md-4 col-md-offset-4">
  <form
    method="POST"
    action="{{ url_for('main.update_workout', workout_id=workout.id) }}"
  >
    <h2>Update Workout</h2>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}
    <div class="form-group">
      <label for="title">Push-Ups</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        aria-describedby="titlehelp"
        placeholder="Enter the Title of the Workout"
      />
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <input
        type="text"
        class="form-control"
        id="notes"
        name="notes"
        aria-describedby="titleelp"
        placeholder="any notess"
      />
    </div>
    <button type="submit" class="btn1">Update Workout</button>
  </form>
</div>
{% endblock %}
